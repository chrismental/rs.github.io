<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TogetherTunes - Advanced Shared Watching</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #ff6b8b;
            --secondary: #ffb8c6;
            --dark: #333;
            --light: #fff;
            --accent: #ffd3b6;
            --chat-bg: #fff5f7;
            --message-you: #ffebee;
            --message-partner: #f3e5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff9f9;
            color: var(--dark);
            line-height: 1.6;
        }
        
        /* Previous styles remain the same until .player-section */
        
        .player-container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--light);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: grid;
            grid-template-columns: 2fr 1fr;
        }
        
        .player-main {
            padding: 0;
        }
        
        .player-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--light);
            padding: 15px;
            text-align: center;
            grid-column: 1 / -1;
        }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .player-controls {
            padding: 15px;
            background: var(--light);
            display: flex;
            flex-direction: column;
        }
        
        .url-input {
            display: flex;
            margin-bottom: 15px;
        }
        
        .url-input input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 30px 0 0 30px;
            font-size: 16px;
            outline: none;
        }
        
        .url-input button {
            padding: 10px 20px;
            background: var(--primary);
            color: var(--light);
            border: none;
            border-radius: 0 30px 30px 0;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .sync-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        
        .sync-btn {
            background: var(--accent);
            color: var(--dark);
            padding: 8px 15px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .sync-status {
            font-size: 14px;
            color: #666;
            padding: 5px 10px;
            border-radius: 20px;
            background: #f0f0f0;
        }
        
        .sync-status.connected {
            color: #4CAF50;
            background: #e8f5e9;
        }
        
        /* Chat Section */
        .chat-section {
            background: var(--chat-bg);
            border-left: 1px solid #eee;
            display: flex;
            flex-direction: column;
            height: 500px;
        }
        
        .chat-header {
            padding: 15px;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            text-align: center;
            font-weight: 600;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            font-size: 14px;
        }
        
        .message-you {
            align-self: flex-end;
            background: var(--message-you);
            border-bottom-right-radius: 5px;
        }
        
        .message-partner {
            align-self: flex-start;
            background: var(--message-partner);
            border-bottom-left-radius: 5px;
        }
        
        .message-sender {
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 3px;
            color: var(--primary);
        }
        
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #eee;
            background: white;
        }
        
        .chat-input input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 14px;
            outline: none;
        }
        
        .chat-input button {
            margin-left: 10px;
            padding: 10px 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        /* Reaction Buttons */
        .reaction-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #eee;
        }
        
        .reaction-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 5px;
        }
        
        .reaction-btn:hover {
            transform: scale(1.2);
        }
        
        .reaction-btn.active {
            color: var(--primary);
            transform: scale(1.3);
        }
        
        /* Countdown Timer */
        .countdown-timer {
            text-align: center;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        
        /* New Memory Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        
        .memory-form input,
        .memory-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .memory-form button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .player-container {
                grid-template-columns: 1fr;
            }
            
            .chat-section {
                height: 300px;
                border-left: none;
                border-top: 1px solid #eee;
            }
        }
    </style>
</head>
<body>
    <!-- Header and Hero sections remain the same -->
    
    <section class="player-section" id="player">
        <div class="container">
            <div class="section-title">
                <h2>Watch Together</h2>
                <p>Enjoy synchronized playback, real-time chat, and shared reactions with your partner.</p>
            </div>
            <div class="player-container">
                <div class="player-header">
                    <h3>Together Player</h3>
                </div>
                
                <div class="player-main">
                    <div class="video-container" id="video-container">
                        <iframe id="youtube-player" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?enablejsapi=1" frameborder="0" allowfullscreen></iframe>
                    </div>
                    
                    <div class="player-controls">
                        <div class="url-input">
                            <input type="text" id="video-url" placeholder="Enter YouTube URL...">
                            <button id="load-video">Load</button>
                        </div>
                        
                        <div class="sync-controls">
                            <button class="sync-btn" id="create-room">
                                <i class="fas fa-plus"></i> Create Room
                            </button>
                            <button class="sync-btn" id="join-room">
                                <i class="fas fa-user-friends"></i> Join Room
                            </button>
                            <div class="sync-status" id="sync-status">
                                Not connected
                            </div>
                        </div>
                        
                        <div class="countdown-timer" id="countdown-timer">
                            Starting in: <span id="countdown">3</span>s
                        </div>
                        
                        <div class="reaction-buttons">
                            <button class="reaction-btn" data-reaction="‚ù§Ô∏è" title="Love"><span>‚ù§Ô∏è</span></button>
                            <button class="reaction-btn" data-reaction="üòÇ" title="Laugh"><span>üòÇ</span></button>
                            <button class="reaction-btn" data-reaction="üò≤" title="Surprise"><span>üò≤</span></button>
                            <button class="reaction-btn" data-reaction="üò¢" title="Sad"><span>üò¢</span></button>
                            <button class="reaction-btn" data-reaction="üëè" title="Clap"><span>üëè</span></button>
                        </div>
                    </div>
                </div>
                
                <div class="chat-section">
                    <div class="chat-header">
                        <i class="fas fa-comments"></i> Live Chat
                    </div>
                    <div class="chat-messages" id="chat-messages">
                        <div class="message message-partner">
                            <div class="message-sender">System</div>
                            <div>Welcome to your private chat! Start watching videos together.</div>
                        </div>
                    </div>
                    <div class="chat-input">
                        <input type="text" id="chat-input" placeholder="Type a message...">
                        <button id="send-message"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Memories and Footer sections remain the same -->
    
    <!-- Add Memory Modal -->
    <div class="modal" id="memory-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Memory</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form class="memory-form" id="memory-form">
                <input type="text" id="memory-title" placeholder="Memory title" required>
                <input type="date" id="memory-date" required>
                <textarea id="memory-description" placeholder="Description..." rows="3"></textarea>
                <input type="file" id="memory-image" accept="image/*">
                <button type="submit">Save Memory</button>
            </form>
        </div>
    </div>

    <script>
        // Enhanced YouTube Sync with additional features
        let player;
        let roomId = null;
        let isHost = false;
        let partnerConnected = false;
        let socket; // In a real app, this would be a WebSocket connection
        
        // YouTube Player API
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }
        
        function onPlayerReady(event) {
            console.log('Player is ready');
            addSystemMessage('Player is ready to use');
        }
        
        function onPlayerStateChange(event) {
            if (!roomId) return;
            
            // In a real app, send this state to partner via WebSocket
            console.log('Player state changed:', event.data);
            
            // Simulate partner receiving the state
            if (isHost && partnerConnected) {
                setTimeout(() => {
                    // This would come from WebSocket in real app
                    syncPlayerState(event.data);
                }, 100);
            }
        }
        
        function syncPlayerState(state) {
            switch(state) {
                case YT.PlayerState.PLAYING:
                    player.playVideo();
                    break;
                case YT.PlayerState.PAUSED:
                    player.pauseVideo();
                    break;
                case YT.PlayerState.ENDED:
                    // Handle video ended
                    break;
            }
        }
        
        // Room Management
        document.getElementById('create-room').addEventListener('click', createRoom);
        document.getElementById('join-room').addEventListener('click', joinRoom);
        
        function createRoom() {
            roomId = generateRoomId();
            isHost = true;
            updateSyncStatus(`Room created: ${roomId}`, true);
            
            // In a real app, initialize WebSocket connection
            addSystemMessage(`You created room ${roomId}. Share this ID with your partner.`);
            
            // Simulate partner joining after 2 seconds
            setTimeout(() => {
                partnerConnected = true;
                addSystemMessage('Your partner has joined the room!');
                startCountdown();
            }, 2000);
        }
        
        function joinRoom() {
            const joinId = prompt('Enter room ID to join:');
            if (!joinId) return;
            
            roomId = joinId;
            isHost = false;
            updateSyncStatus(`Joined room: ${roomId}`, true);
            
            // In a real app, connect to existing room via WebSocket
            addSystemMessage(`You joined room ${roomId}. Waiting for host to start...`);
            
            // Simulate host starting video
            setTimeout(() => {
                addSystemMessage('Host is starting the video...');
                startCountdown();
            }, 1500);
        }
        
        function startCountdown() {
            const countdownEl = document.getElementById('countdown-timer');
            const countdownNumber = document.getElementById('countdown');
            countdownEl.style.display = 'block';
            
            let count = 3;
            countdownNumber.textContent = count;
            
            const timer = setInterval(() => {
                count--;
                countdownNumber.textContent = count;
                
                if (count <= 0) {
                    clearInterval(timer);
                    countdownEl.style.display = 'none';
                    
                    // Start synchronized playback
                    if (isHost) {
                        player.playVideo();
                        addSystemMessage('Video started! Enjoy watching together.');
                    }
                }
            }, 1000);
        }
        
        function updateSyncStatus(message, isConnected = false) {
            const statusEl = document.getElementById('sync-status');
            statusEl.textContent = message;
            statusEl.className = isConnected ? 'sync-status connected' : 'sync-status';
        }
        
        // Chat System
        const chatInput = document.getElementById('chat-input');
        const chatMessages = document.getElementById('chat-messages');
        document.getElementById('send-message').addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            
            addMessage('You', message, 'you');
            chatInput.value = '';
            
            // In a real app, send via WebSocket
            setTimeout(() => {
                // Simulate partner reply
                const replies = [
                    "I love this part!",
                    "Remember when we...",
                    "‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è",
                    "This is our song!",
                    "Can we watch this again later?"
                ];
                const randomReply = replies[Math.floor(Math.random() * replies.length)];
                addMessage('Partner', randomReply, 'partner');
            }, 1000 + Math.random() * 2000);
        }
        
        function addMessage(sender, text, type) {
            const messageEl = document.createElement('div');
            messageEl.className = `message message-${type}`;
            messageEl.innerHTML = `
                <div class="message-sender">${sender}</div>
                <div>${text}</div>
            `;
            chatMessages.appendChild(messageEl);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function addSystemMessage(text) {
            const messageEl = document.createElement('div');
            messageEl.className = 'message message-partner';
            messageEl.innerHTML = `
                <div class="message-sender">System</div>
                <div>${text}</div>
            `;
            chatMessages.appendChild(messageEl);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Reaction System
        document.querySelectorAll('.reaction-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const reaction = btn.getAttribute('data-reaction');
                sendReaction(reaction);
                
                // Visual feedback
                btn.classList.add('active');
                setTimeout(() => btn.classList.remove('active'), 500);
            });
        });
        
        function sendReaction(reaction) {
            addSystemMessage(`You reacted: ${reaction}`);
            
            // In a real app, send via WebSocket
            setTimeout(() => {
                // Simulate partner reaction
                const reactions = ['‚ù§Ô∏è', 'üòÇ', 'üò≤', 'üò¢', 'üëè'];
                const partnerReaction = reaction === '‚ù§Ô∏è' ? '‚ù§Ô∏è' : reactions[Math.floor(Math.random() * reactions.length)];
                addSystemMessage(`Partner reacted: ${partnerReaction}`);
            }, 800);
        }
        
        // Memory System
        document.querySelector('.btn[href="#"]').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('memory-modal').style.display = 'flex';
        });
        
        document.querySelector('.close-modal').addEventListener('click', () => {
            document.getElementById('memory-modal').style.display = 'none';
        });
        
        document.getElementById('memory-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const title = document.getElementById('memory-title').value;
            const date = document.getElementById('memory-date').value;
            
            // In a real app, save to database and add to memory grid
            addSystemMessage(`Memory saved: ${title}`);
            document.getElementById('memory-modal').style.display = 'none';
            e.target.reset();
        });
        
        // Utility Functions
        function generateRoomId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }
        
        function extractVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }
        
        // Load video from URL input
        document.getElementById('load-video').addEventListener('click', function() {
            const url = document.getElementById('video-url').value;
            const videoId = extractVideoId(url);
            
            if (videoId) {
                player.loadVideoById(videoId);
                addSystemMessage(`Loaded new video: ${url}`);
                
                if (roomId) {
                    // In a real app, notify partner about new video
                    addSystemMessage('Notifying partner about the new video...');
                }
            } else {
                alert('Please enter a valid YouTube URL');
            }
        });
        
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
